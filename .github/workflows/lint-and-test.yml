name: lint-and-test

on:
  push:
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run linters
        run: |
          bundle exec rubocop --parallel

      - name: Run tests
        run: |
          bundle exec rspec
