default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['DB_USERNAME'] || Rails.application.secrets.dig(:database, :username) %>
  password: <%= ENV['DB_PASSWORD'] || Rails.application.secrets.dig(:database, :password) %>
  host: <%= ENV['DB_HOST'] || Rails.application.secrets.dig(:database, :host) %>
  port: <%= ENV['DB_PORT'] || Rails.application.secrets.dig(:database, :port) %>
  socket: <%= Rails.application.secrets.dig(:database, :socket) %>

  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: 3dcloud_dev

test:
  <<: *default
  database: 3dcloud_test

production:
  <<: *default
  database: 3dcloud_prod
